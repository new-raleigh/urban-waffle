name: Deploy

# This action should file when the code is pushed on main or merged into main
on:
  push:
    branches:
      - main
  pull_request: {}
jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      TFE_TOKEN: ${{secrets.TFE_TOKEN}}
      GH_ACCESS_TOKEN: ${{secrets.GH_ACCESS_TOKEN}}
      TFE_ORGANIZATION_TOKEN: ${{secrets.TFE_ORGANIZATION_TOKEN}}
      AWS_ACCESS_KEY_ID: ${{secrets.AWS_ACCESS_KEY_ID}}
      AWS_SECRET_ACCESS_KEY: ${{secrets.AWS_SECRET_ACCESS_KEY}}
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v3
      with:
        node-version: 16.x
        cache: 'npm'

    - name: Install dependencies
      run: npm install


    - name: Install dependencies
      run: |
        mkdir -p ~/.terraform.d
        cat <<EOT >> ~/.terraform.d/credentials.tfrc.json
        {
          "credentials": {
            "app.terraform.io": {
              "token": "$TFE_TOKEN"
            }
          }
        }
        EOT
        

    - name: Bootstrap
      run: |
        npx lerna bootstrap

    - name: Get Modules
      run: |
        npx lerna run get

    - name: Build
      run: |
        npx lerna run build

    - name: Test
      run: |
        npx lerna run test

    - name: Synth
      run: |
        npx lerna run synth

    - name: Plan infrastructure
      run: |
        npx lerna run plan --scope infrastructure

    - name: Deploy infrastructure
      # if: steps.filter.outputs.cicd == 'true'
      if: github.ref == 'refs/heads/main'
      run: |
        npx lerna run deploy --scope infrastructure

    - name: Plan
      if: steps.filter.outputs.packages == 'true'
      run: |
        npx lerna run plan --ignore infrastructure

    - name: Deploy
      # if: steps.filter.outputs.packages == 'true'
      if: github.ref == 'refs/heads/main' && steps.filter.outputs.packages == 'true'
      run: |
        npx lerna run deploy --ignore cicd

